name: my first workflow

on:
  push:
    branches: [Branch2]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3

  Deploy to Railway:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.BE_STRONG }}

